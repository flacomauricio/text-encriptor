<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese Texto aquí"></textarea>
        <div class="terminos">
            <p>Solo letras Minusculas y sin Acento</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
        </div>
    
    <!-- Creo otro contenedor -->
     <div class="encriptado">
        <img src="img/muñeco.png" alt="Muñeco" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
             <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
             <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <!--   <textarea name="mensaje" id="mensaje"  cols="30" rows="10" class="mensaje"></textarea>  -->  
        </div>
     </div>

    </div>  
</body>
<script src="index.js"></script>
</html>
